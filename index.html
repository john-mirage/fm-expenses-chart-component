<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Primary Meta Tags -->
  <title>Expenses Chart Component</title>
  <meta name="title" content="Expenses Chart Component">
  <meta name="description" content="Frontend mentor challenge solution for: Expenses Chart Component">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://john-mirage.github.io/expenses-chart-component/">

  <meta property="og:description" content="Frontend mentor challenge solution for: Expenses Chart Component">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://john-mirage.github.io/expenses-chart-component/">

<body class="page">
  <div class="page__container">
    <!-- Header -->
    <header class="header">
      <div class="header__section">
        <p class="header__balance header__balance--title">My balance</p>
        <p class="header__balance header__balance--amount">$921.48</p>
      </div>
      <div class="header__section">
        <img class="header__logo" draggable="false" src="/src/images/logo.svg" alt="logo">
      </div>
    </header>
    <!-- Chart -->
    <main class="chart">
      <h1 class="chart__title">Spending - Last 7 days</h1>
      <ul class="chart__bars" is="app-chart-bars"></ul>
      <div class="chart__divider"></div>
      <div class="chart__row">
        <div class="chart__row-section chart__row-section--top">
          <p class="chart__total chart__total--title">Total this month</p>
          <p class="chart__total chart__total--amount">$478.33</p>
        </div>
        <div class="chart__row-section chart__row-section--bottom">
          <p class="chart__update chart__update--percent">+2.4%</p>
          <p class="chart__update chart__update--description">from last month</p>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
